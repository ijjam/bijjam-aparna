<!DOCTYPE html>
<html>
<body>
    <header 
            <h1 style="padding: 5px; text-align: center; border: 5px solid rgba(116, 243, 165, 0.644); background-color: #f0cc2e;">Sign Up</h1>
        </header>

<form method="get" name="form4" action="Server4Url">
    
    <table align="center" cellspacing="15px" style="border: 5px solid orange; background-color: #7abce2;">
        

        <tr>
            <td>
                <label for="id1">First Name</label>
            </td>
            <td>
                <input type="text" id="id1" name="first_name" placeholder="Enter first name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="id2">Last Name</label>
            </td>
            <td>
                <input type="text" id="id2" name="last_name" placeholder="Enter last name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="id3">Screen Name</label>
            </td>
            <td>
                <input type="text" id="id3" name="screen_name" placeholder="Enter screen name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="dob">Date of Birth:</label>
            </td>
            <td>
                <input type="date" id="dob" name="dob">
            </td>
        </tr>

        <tr>
            <td>
                <label>Gender:</label>
            </td>
            <td>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </td>
        </tr>

        <tr>
            <td>
                <label for="country">Country:</label>
            </td>
            <td>
                <select id="country" name="country">
                    <option value="INDIA">India</option>
                    <option value="AF">Afghanistan</option>
                    <option value="AL">Albania</option>
                    <option value="UK">Uk</option>
                    <option value="USA">UAs</option>
                    <option value="DZ">Algeria</option>
                    <option value="ZW">Zimbabwe</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="id4">Email Id</label>
            </td>
            <td>
                <input type="email" id="id4" name="email" placeholder="Enter email">
            </td>
        </tr>

        <tr>
            <td>
                <label for="id5">Mobile</label>
            </td>
            <td>
                <input type="number" id="id5" name="mobile" placeholder="Mobile number">
            </td>
        </tr>

        <tr>
            <td>
                <label for="id6">Password</label>
            </td>
            <td>
                <input type="password" id="id6" name="password" placeholder="Enter password">
            </td>
        </tr>

        <tr>
            <td>
                <label for="id7">Confirm Password</label>
            </td>
            <td>
                <input type="password" id="id7" name="confirm_password">
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="checkbox" id="terms">
                <label for="terms">I Agree to Terms and Conditions</label>
            </td>
        </tr>
    </table>

    <footer style="background-color: orange; border-top: 5px solid black;">
        <table align="center">
            <tr>
                <td>
                    <input type="submit" value="Submit" style="background-color: green; color: white; border: none; padding: 10px 20px; cursor: pointer;">
                </td>
                <td>
                    <input type="reset" value="Reset" style="background-color: red; color: white; border: none; padding: 10px 20px; cursor: pointer;">
                </td>
            </tr>
        </table>
    </footer>
</form>

</body>
</html>
